<!DOCTYPE html>
<html>
<head>
	<title>Flappy Bird</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		canvas {
			display: block;
			margin: 0 auto;
			background-color: #70c5ce;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script>
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");

		var bird = new Image();
		bird.src = "https://art.pixilart.com/10619d7d7a329d0.png";

		var bg = new Image();
		bg.src = "https://storage.googleapis.com/replit/images/1671452990561_2c788a350c09a11b6607c016d5c9f5b0.png";

		var fg = new Image();
		fg.src = "fg.png";

		var pipeNorth = new Image();
		pipeNorth.src = "https://flyclipart.com/thumb2/super-mario-pipe-pixel-art-maker-25996.png";

		var pipeSouth = new Image();
		pipeSouth.src = "https://flyclipart.com/thumb2/super-mario-pipe-pixel-art-maker-25996.png";

		var gap = 85;
		var constant;

		var bX = 10;
		var bY = 150;

		var gravity = 1.5;
		var score = 0;

		var fly = new Audio();
		var scor = new Audio();

		fly.src = "fly.mp3";
		scor.src = "score.mp3";

		document.addEventListener("keydown", moveUp);

		function moveUp() {
			bY -= 25;
			fly.play();
		}

		var pipe = [];

		pipe[0] = {
			x: canvas.width,
			y: 0
		};

		function draw() {
			ctx.drawImage(bg, 0, 0);

			for (var i = 0; i < pipe.length; i++) {
				constant = pipeNorth.height + gap;
				ctx.drawImage(pipeNorth, pipe[i].x, pipe[i].y);
				ctx.drawImage(pipeSouth, pipe[i].x, pipe[i].y + constant);

				pipe[i].x--;

				if (pipe[i].x == 125) {
					pipe.push({
						x: canvas.width,
						y: Math.floor(Math.random() * pipeNorth.height) - pipeNorth.height
					});
				}

				if (bX + bird.width >= pipe[i].x &&
				bX <= pipe[i].x + pipeNorth.width &&
				(bY <= pipe[i].y + pipeNorth.height ||
				bY + bird.height >= pipe[i].y + constant) ||
				bY + bird.height >= canvas.height - fg.height) {
					location.reload();
				}

				if (pipe[i].x == 5) {
					score++;
					scor.play();
				}
			}

			ctx.drawImage(fg, 0, canvas.height - fg.height);
			ctx.drawImage(bird, bX, bY);

			bY += gravity;
			ctx.fillStyle = "#000";
			ctx.font = "20px Verdana";
			ctx.fillText("бесконечная перезагрузка: " + score, 10, canvas.height - 20);

			requestAnimationFrame(draw);
		}

		draw();
        
	</script>
